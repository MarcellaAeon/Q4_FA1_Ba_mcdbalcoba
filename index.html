<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balcoba | Q4GFA1 Barium</title>
</head>
<body>
    <form id="login">
        <fieldset form="login">
            <legend>Sign In:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br/>
            <label for="usermame">Username:</label>
            <input type="text" id="userName" name="username"><br/>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br/>
            <label for="password">Password:</label>
            <input type="password" id="passWord" name="password" onclick="showPass()"><br/>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br/>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="pntm">Prefer Not to Mention</option>
            </select><br/>
            <label for="interests">Interests:</label><br/>
            <textarea name="interests" id="interests" cols="30" rows="4"></textarea><br/>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
        <fieldset form="credentials">
            <legend>Credentials:</legend>
        </fieldset>
    </form>
</body>
</html>
